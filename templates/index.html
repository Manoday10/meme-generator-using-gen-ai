<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME VERSE</title>
    
    <style>
        body {
            background: url('/static/bateman.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            min-height: 100vh;
            position: relative;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>MEME VERSE</h1>
        <form method="POST">
            <label for="user_prompt">Enter a meme subject or concept:</label>
            <input type="text" id="user_prompt" name="user_prompt" placeholder="e.g., funny cat" required>
            
            <label for="meme_count">Number of memes to create:</label>
            <input type="number" id="meme_count" name="meme_count" value="1" min="1" required>
            
            <input type="submit" value="Generate Meme">
        </form>

        {% if meme_filename %}
        <div class="meme-container">
            <h2>Generated Meme:</h2>
            <img src="{{ url_for('outputs', filename=meme_filename) }}" alt="Generated Meme">
        </div>
        <input type="text" id="user_prompt" name="user_prompt" 
       placeholder="e.g. funny cat" 
       value="{{ prefill.user_prompt }}" required>

<input type="number" id="meme_count" name="meme_count" 
       value="{{ prefill.meme_count }}" min="1" required>
        {% endif %}
    </div>
</body>
</html>
